            <!-- <form action="/test" method="POST" style="width: 500px; margin: auto"> -->

                    <label>Enter the number of lines:</label>  
                    <input type="text" id="lines-submit-button" name="lines" min="1" max="20">
                <br>
                <br>
                    <label>Select case type:</label>
                    <select type="text" id="case-submit-button" name="case">

                        <option value="m">Mixed</option>

                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Submit" onclick="getData()">
            </form>
